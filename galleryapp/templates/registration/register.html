{% extends "layout/base.html" %}
{% block title %}GalleryApp | Login{% endblock %}
{% block content %}
    {% load tailwind_filters %}

    <div class="flex-1 flex flex-col justify-center items-center">        
        <div class="w-4/6 flex flex-col items-center mt-16 gap-5 md:w-5/12">
            <h2 class="text-4xl">Registrar</h2>            
            <form 
            action="" 
            method="POST" 
            autocomplete="off"    
            class="flex flex-col gap-4 justify-center items-center [&>div]:p-3 [&>div]:w-full [&>div>input]:h-10"
            >
                {% csrf_token %}
                {{ form | crispy }}
                <button 
                    type="submit"
                    class="w-full p-1.5 rounded-sm bg-blue-500 text-white hover:bg-blue-600"
                >Crear cuenta</button>
            </form>
        </div>
        
    </div>
{% endblock %}
