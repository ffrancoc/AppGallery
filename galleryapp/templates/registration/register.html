{% extends "layout/base.html" %}
{% block title %}GalleryApp | Login{% endblock %}
{% block content %}
    <div class="content">
        <div class="register-wrapper clamp">        
            <div>
                <h2>Registrar</h2>            
                <form 
                action="" 
                method="POST" 
                autocomplete="off"                
                >
                    {% csrf_token %}
                    {{ form }}
                    <button 
                        type="submit"                    
                    >Crear cuenta</button>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
